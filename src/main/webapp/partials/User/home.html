<div ng-controller="NavigationController">
	<ng-include src="'partials/User/userHeader.html'" onload="setActiveHeader('nav1')"></ng-include>
</div>
<div class="container userHome">
	<article class="leftContainer">
		
		<section class="panel categories">
			<div class="panel-heading">
				<h3>
					Book Categories
				</h3>
			</div>
			<div class="panel-body">
				<ul id="bookCategories">
					<li ng-repeat="bookCategory in bookCategories"><a ng-href="#/User/searchCategory/searchString/{{bookCategory}}">{{bookCategory}}</a></li>
				</ul>
			</div>
		</section>
		
		<section class="panel advertisement">
			<div class="panel-heading">
				<h3>
					Advertisement
				</h3>
			</div>
			<div class="panel-body">
				<img ng-src="{{advertisementImg}}" alt="Advertisement"/>
			</div>
		</section>
		
		<section>
			<video width="100%" height="150px" controls="">
				<source type="video/mp4" src="video/book.mp4"></source>
				Your browser does not support HTML5 video element.
			</video>
		</section>
		
	</article>
	<article class="mainContainer">
		<img ng-src="images/home-img.jpg" />
		<section>
			
			<div id="booksTabs">
				<ul>
					<li><a href="#newArrivalTab">New Arrivals</a></li>
					<li><a href="#mostPopularTab">Most Popular</a></li>
					<li ng-hide="recommendedBooksList.length==0"><a href="#recommendedTab">Recommended</a></li>
				</ul>
				<div id="newArrivalTab">
					<div class="thumbnail" ng-repeat="newBook in newlyArrivedBooksList">
						<a href="javascript:void(0)" ng-click="showBookDetails(newBook.bookNo)">
							<img alt="Image" ng-src="data:image/png;base64,{{newBook.bookCover}}" />
						</a> 
						<div class="caption">
							<p>
								{{newBook.bookTitle}}
							</p>	
							<p>
								{{newBook.bookAuthor}}
							</p>	
						</div>
					</div>	
				</div>
				<div id="mostPopularTab">
					<div class="thumbnail" ng-repeat="popularBook in mostPopularBooksList">
						<a href="javascript:void(0)" ng-click="showBookDetails(popularBook.bookNo)">
							<img alt="Image" ng-src="data:image/png;base64,{{popularBook.bookCover}}" />
						</a>
						<div class="caption">
							<p>
								{{popularBook.bookTitle}} 
							</p>	
							<p>
								{{popularBook.bookAuthor}}
							</p>	
						</div>
					</div>	
				</div>
				<div id="recommendedTab" ng-hide="recommendedBooksList.length==0">
					<div class="thumbnail" ng-repeat="recommendedBook in recommendedBooksList">
						<a href="javascript:void(0)" ng-click="showBookDetails(recommendedBook.bookNo)">
							<img alt="Image" ng-src="data:image/png;base64,{{recommendedBook.bookCover}}" />
						</a>
						<div class="caption">
							<p>
								{{recommendedBook.bookTitle}} 
							</p>	
							<p>
								{{recommendedBook.bookAuthor}}
							</p>	
						</div>
					</div>					
				</div>
			</div>
		</section>
		
		<section class="panel information">
			<div class="panel-heading">
				<h3>
					Information
				</h3>
			</div>
			<div class="panel-body">
				<ul>
					<li ng-repeat="info in information">{{info}}</li>					
				</ul>
			</div>
		</section>
		
	</article>

</div>

<script>
	enableTabs("booksTabs");			//Function To Enable JQuery UI Tabs
</script>
